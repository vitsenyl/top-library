<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Library</title>
  <meta name="author" content="Yiran Li">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body> 
    <div class="library">
      <h2>Library</h2>
    </div>
    <div class="new-book">
        <form id="book-info">
            Title: <input type="text" name="book-title" id="book-title">
            Author: <input type="text" name="book-author" id="book-author">
            # of Pages: <input type="number" name="book-pages" id="book-pages">
            Read?: <input type="checkbox" name="book-read" id="book-read">
            <input type="button" name="Submit" value="Add New Book">
            <input type="button" name="Cancel" value="Cancel">
        </form>
    </div>
  <script src="js/book.js"></script>
</body>
</html>

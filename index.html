<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Library</title>
  <meta name="author" content="Yiran Li">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body> 
  <aside class="new-book">
    <img src="img/add-plus-button.svg" id="add-book" alt="Add New Book">
    <form id="book-info" class="hidden">
      <fieldset>
        <legend>New Book Information</legend>
        <input type="text" placeholder="Title" name="book-title" id="book-title">
        <input type="text" placeholder="Author" name="book-author" id="book-author">
        <input type="number" placeholder="Number of Pages" name="book-pages" id="book-pages">
        <select name="read-status" id="read-status">
          <option value="Read">Read</option>
          <option value="Reading">Reading</option>
          <option value="Not Read">Not Read</option>
        </select>
        
        <input type="button" id="submit" value="Add New Book">
        <input type="button" id="cancel" value="Cancel">
      </fieldset>
    </form>
  </aside>

  <div class="library">
    <h2>Library</h2>
  </div>

  <footer>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> and
        <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> 
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></footer>
  <script src="js/library-localstorage.js"></script>
</body>
</html>
